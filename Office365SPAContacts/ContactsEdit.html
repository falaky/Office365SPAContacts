<div>
    <h2>Edit Contacts</h2>
    <table border="1">
        <thead>
            <tr>
                <th width="33%">FirstName</th>
                <th width="33%">LastName</th>
                <th width="33%">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">
                    <input ng-model="contact.GivenName" class="form-control" />
                </td>
                <td align="center">
                    <input ng-model="contact.Surname" class="form-control" />
                </td>
                <td align="center">
                    <input ng-model="contact.EmailAddresses[0].Address" class="form-control" />
                </td>
                <td align="center">
                    <span class="input-group-btn">
                        <button ng-click="update()" class="btn btn-default">Update</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
